_schema-version: 2.1
ID: HiMTA_Kuzmich
version: 0.0.1

modules:
    -
        name: db
        type: hdb
        path: db
        requires:
            - {name: lev_hdi}
        provides:
            - {name: lev_db}
        parameters:
            memory: 128M
            disk_quota: 128M
    -
        name: service
        type: nodejs
        path: service
        requires:
            - {name: lev_db}
            - {name: lev_hdi}
        provides:
            - {name: kuzmich_service, properties: {url: '${default-url}'}}
        parameters:
            memory: 128M
            disk_quota: 128M
resources:
    -
        name: lev_hdi
        parameters:
            service-plan: hdi-shared
            service: hanatrial
            config: {schema: HiMTA_Kuzmich}
        properties:
            hdi-container-name: '${service-name}'
        type: com.sap.xs.hdi-container